<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h5 class="card-title">
                            Register
                        </h5>
                    </div>
                </div>
                <form [formGroup]="registerForm" (submit)="submitRegister()">
                    <div class="form-group row">
                        <div class="col-12">
                            <label>Email</label>
                            <input formControlName="email" type="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label>Confirm password</label>
                            <input formControlName="confirmPassword" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary shadow">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
